# Unified Application Configuration

application:
  name: DevOpsSimulator
  version: 1.0.0
  environment: production
  
server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true
  
logging:
  level: INFO
  format: json
  output: /var/log/app.log
  
database:
  host: prod-db.example.com
  port: 5432
  name: devops_prod
  
features:
  auto_scaling: true
  load_balancer: enabled
  backup_enabled: true

# Development configuration (disabled by default)
development:
  enabled: false
  server:
    host: localhost
    port: 3000
    hot_reload: false
  logging:
    level: DEBUG
    format: pretty
    show_stack_trace: true
  database:
    host: localhost
    port: 5432
    name: devops_dev
  features:
    experimental_features: true
  tools:
    mock_external_apis: true
    debug_mode: true
    cors_enabled: true
  notifications:
    email_alerts: false

# Experimental features from conflict-simulator (NOT production ready)
experimental:
  enabled: false
  version: "3.0.0-experimental"
  environment: testing
  notes: "Experimental AI and multi-cloud capabilities"

  server:
    multi_port: [9000, 9001, 9002]

  logging:
    ai_analysis: enabled

  database:
    distributed: true

  features:
    chaos_engineering: enabled

  ai_features:
    predictive_scaling: true
    anomaly_detection: true
    auto_optimization: true
    model_version: "v2.1.0"

  cloud_providers:
    - aws
    - azure
    - gcp
    - digitalocean

  security:
    zero_trust: enabled
    encryption: AES-256
    audit_logging: comprehensive
